<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 重定向脚本
    // 将所有路径重定向到 index.html，让 Vue Router 处理路由
    var l = window.location;
    // 获取完整路径，移除开头的 /blog/
    var pathToRedirect = l.pathname.replace(/^\/blog\//, '');
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/blog/?/' + pathToRedirect.replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
