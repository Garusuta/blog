<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 重定向脚本
    // 将所有路径重定向到 index.html，让 Vue Router 处理路由
    (function(l) {
      if (l.pathname.length > 0) {
        var pathname = decodeURIComponent(l.pathname);
        // 移除开头的 /blog/
        var pathToRedirect = pathname.replace(/^\/blog\//, '');
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/blog/?p=/' + pathToRedirect.replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    }(window.location));
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please wait a moment or <a href="/blog/">click here</a>.</p>
</body>
</html>
